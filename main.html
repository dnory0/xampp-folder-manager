<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/startup.css">
</head>

<body>
  <div id="main">
    <div class="browse-txt">Specify path to htdocs folder:</div>
    <div id="htdocs-path">
      <input type="text" id="htdocs">
      <button class="browse" onclick="browse('htdocs');"><span>browse</span></button>
    </div>
    <div class="browse-txt">Specify path to put other projects:</div>
    <div id="other-prjs-path">
      <input type="text" id="other-prjs">
      <button class="browse" onclick="browse('other-prjs');"><span>browse</span></button>
    </div>
    <div id="next">
      <button class="browse next"><span>next</span></button>
    </div>
  </div>
  <script src="js/dialog.js"></script>
  <!-- <script>
    import {ipcRenderer} from 'electron';
  </script> -->
</body>

</html>
